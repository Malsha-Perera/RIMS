<div>
    <ol class="breadcrumb">
      <li><a [routerLink]="['']" style="font-size: 20px"><button type="button" class='btn btn-outline-info' style="border: 1px solid;border-color:rgb(72, 120, 175)">Home</button></a></li>
      <li class="active" style="font-size: 20px"><button type="button" id="InventoryBreadCrumBtn"class='btn btn-outline-info' style="border: 1px solid;border-color:rgb(6, 95, 43)">Purchase Order List</button></li>
    </ol>
  </div>


<div class="container" >
  <br>
  <br>
  <h2 class="page-header">Purchase Order Item List</h2>
  <br><br>


  <div class="row">
    <div class="col-sm">
      <table class="table table-hover table-striped table-condensed  table-sm" id="mytable">
        <thead class="">
        <tr>
          <th>Po No</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>

        </tr>
        </thead>
        <tbody class="text-center">
        <tr *ngFor="let item of productItemList" class="">
          <td>{{item.poNo}}</td>
          <td>{{item.itemname}}</td>
          <td>{{item. quantity}}</td>
          <td>{{item.unitPr}}</td>
          <td>{{item.total}}</td>

        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
