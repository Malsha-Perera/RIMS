<hr>
<div class="container">
  <div class="row margintop20px paddingtopbottom15px whitebackground">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered " [mfData]="issuedItems" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
            <tr>
              <th style="width:10px;max-width:10px;">#</th>
              <th style="width:60px;max-width:60px; text-align: center; font-size: 20px;color: black"><mfDefaultSorter by="issueItemCode">Code</mfDefaultSorter></th>
              <th style="width:60px;max-width:60px; text-align: center; font-size: 20px;"><mfDefaultSorter by="issueItemName">Name</mfDefaultSorter></th>
              <th style="width:60px;max-width:60px; text-align: center; font-size: 20px;"><mfDefaultSorter by="issueItemQuantity">Quantity</mfDefaultSorter></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of mf.data; let i = index;">
                  <td scope="row">{{i+1}}</td>
                  <td style="text-align: center">{{item.issueItemCode}}</td>
                  <td style="text-align: center">{{item.issueItemName}}</td>
                  <td style="text-align: right">{{item.issueItemQuantity}}</td>
              </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                  <mfBootstrapPaginator ></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
