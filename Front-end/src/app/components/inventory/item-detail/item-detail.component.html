<router-outlet></router-outlet>
<div class="container">
      <div class="row">
            <div class="col-sm-4"></div>
            <div class="input-group col-sm-4">
                  <input type="text" class="form-control" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Name">
                  <span class="input-group-addon"><i class="fas fa-search"></i></span>
            </div>
      </div>

      <div class="row">
            <div class="col-sm">
            <table class="table table-hover table-sm table-bordered">
                  <thead class="thead-light">
                  <tr>
                        <th>Item_Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Unit</th>
                        <th>ROL</th>
                        <th>Edit</th>
                        <th>Current-Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>View</th>
                  </tr>
                  </thead>
                  <tbody class="text-center">
                  <tr *ngFor=" let item of items | itemDetail:searchText">
                        <td>{{item._id}}</td>
                        <td>{{item.itemname}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.unitScale}}</td>
                        <td class="text-right">{{item.reOrderLevel}}</td>
                        <td>
                              <button type="button" class='btn btn-light-blue' tooltip="edit re-order level">
                              <i class="fa fa-edit" aria-hidden="true"></i>
                              </button>
                        </td>
                        <td class="text-right">{{item.quantity}}</td>
                        <td>
                              <button class='btn btn-info' (click)="onEdit(item)">
                              <i class="fa fa-edit" aria-hidden="true"></i>
                              </button>

                        </td>
                        <td>
                              <button class='btn btn-danger' (click)="onDelete(item._id, itemDetailForm)">
                              <i class='fa fa-trash-alt fa-lg'></i>
                              </button>
                        </td>
                        <td>
                              <button class='btn btn-success'>
                              <i class="fas fa-align-justify"></i>
                              </button>
                        </td>
                        </tr>
                  </tbody>
            </table>
            <button class='btn btn-success' id="mybutton" (click)="openModal(template)"><i class='fa fa-plus-square fa-lg'></i></button>

            <!-- Modal -->
            <ng-template #template>
                  <div class="modal-header">
                        <h4 class="modal-title pull-left" id="myModalLabel"><i class="fas fa-caret-square-down fa-2x"></i><label> Add Item Here</label></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <!--modal body-->
                  <div class="modal-body">
                        <form class="form-horizontal" #itemDetailForm = "ngForm" (ngSubmit)="onSubmit(itemDetailForm)">
                              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="itemDetailService.selectedItem._id">

                              <div class="form-group row">
                                    <label class="col-sm-3 control-label" for="example-search-input">Name:</label>
                                    <div class="col-sm-9">
                                          <input class="form-control" type="text" name="name" value="" id="name" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.itemname" required>
                                    </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-3 control-label" for="example-search-input">Category:</label>
                                    <div class="col-sm-9">
                                                <select class="form-control" type="text" id="category" name="category" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.category">
                                                      <option>Rice</option>
                                                      <option>Vegitable</option>
                                                      <option>Fruite</option>
                                                </select>
                                    </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-3 control-label pull-left" for="example-search-input">Unit:</label>
                                    <div class="col-sm-9">
                                                <select class="form-control" type="text" name="unit" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.unitScale">
                                                      <option>kg</option>
                                                      <option>liter</option>
                                                      <option value=""></option>
                                                </select>
                                    </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-3 control-label" for="example-email-input">Price:</label>
                                    <div class="col-sm-9">
                                          <input class="form-control" type="text" name="price" value="" id="price" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.unitCost">
                                    </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-sm-3 control-label">Minimum Level:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" name="minimumLevel" value="" id="minimumLevel" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.minimumLevel">
                                </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-3 control-label">Re Order Level:</label>
                                    <div class="col-sm-9">
                                          <input class="form-control" type="text" name="reOrderLevel" value="" id="reOrderLevel" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.reOrderLevel">
                                    </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-sm-3 control-label">Maximum Level:</label>
                                <div class="col-sm-9">
                                      <input class="form-control" type="text" name="maximumLevel" value="" id="maximumLevel" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.maximumLevel">
                                </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-3 control-label" for="example-email-input">Quantity:</label>
                                    <div class="col-sm-9">
                                          <input class="form-control" type="text" name="quantity" value="" id="quantity" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.quantity">
                                    </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-sm-3 control-label" for="example-email-input">Date:</label>
                                <div class="col-sm-9">
                                      <input class="form-control" type="date" name="date" value="" id="date" #name="ngModel" [(ngModel)]="itemDetailService.selectedItem.date">
                                </div>
                               </div>
                              <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                          <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid" (click)="modalRef.hide()">Submit</button>
                                          <button type="button" class="btn btn-warning" id="cancelbutton" data-toggle="modal" data-target="#myModal" (click)="resetForm(itemDetailForm)" (click)="modalRef.hide()">Cancel</button>
                                    </div>
                              </div>


                        </form>
                  </div>
                  </ng-template>
            </div>
      </div>
</div>
