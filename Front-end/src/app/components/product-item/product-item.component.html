


<div class="container" >

  <form (submit) = "addItem()" *ngIf="!toggleForm"   >
    <h2 class="page-header">Add Product</h2>

    <div class="form-group">
      <label>Item Name</label>
      <input type="text" [(ngModel)]="itemname" name="itemname" class="form-control">
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" [(ngModel)]="quantity" name="quantity" class="form-control">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control">
    </div>

    <input type="submit" class="btn btn-success" value="Add">

  </form>
  </div>


  <div class="container">
  <form (submit) = "editproduct()"  *ngIf="toggleForm" >
    <h2 class="page-header">Edit Product</h2>
    <div class="form-group">
      <label>Item Name</label>
      <input type="text" [(ngModel)]="selectedItem.itemname" name="itemname" class="form-control">
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" [(ngModel)]="selectedItem.quantity" name="quantity" class="form-control">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="selectedItem.description" name="description" class="form-control">
    </div>

    <input type="submit" class="btn btn-success" value="Save">

  </form>
</div>
<br>

<div class="container">
<br>

  <div *ngFor="let item of productItemList" class="">
    <div class="row">
    <div class="col-md-1">
   <input type="checkbox" name=""
   >
    </div>
    <div class="col-md-1">
    {{item.itemname}}
  </div>
    <div class="col-md-1">
      {{item. quantity}}
    </div>
    <div class="col-md-5">
      {{item.description}}
    </div>
    <div class="col-md-1">
     <button type="button" (click)="showEditFrm(item)" class="btn btn-primary" [disabled]="toggleForm">Edit</button>
    </div>
    <div class="col-md-1">
      <button type="button"  (click) ="deleteproduct(item._id)" value=" Delete " class="btn btn-danger">Delete</button>
      <br><br>
    </div>



  </div >

</div>
</div>
